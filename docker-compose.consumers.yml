version: '2'

services:
    projector:
        build: docker/php-cli
        image: matthiasnoback/building_autonomous_services_php_cli
        restart: on-failure
        env_file: docker/.env
        user: ${HOST_UID}:${HOST_GID}
        volumes:
            - ./:/opt:cached
        command: php src/Common/projector.php
        networks:
            - default

    purchase_projector:
        extends:
            file: docker-compose.templates.yml
            service: php-cli
        command: php src/Purchase/projector.php

    sales_projector:
        extends:
            file: docker-compose.templates.yml
            service: php-cli
        command: php src/Sales/projector.php

    process_manager:
        build: docker/php-cli
        image: matthiasnoback/building_autonomous_services_php_cli
        restart: on-failure
        env_file: docker/.env
        user: ${HOST_UID}:${HOST_GID}
        volumes:
            - ./:/opt:cached
        command: php src/Common/process_manager.php
        networks:
            - default
